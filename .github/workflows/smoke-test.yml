name: Smoke Test
on:
  push:
    branches: [main]
  pull_request:
  schedule:
    - cron: '0 6 * * 1'

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build SDK
        run: docker build -t smoke -f ci/Dockerfile .
      - name: Run smoke test
        run: docker run --rm -e MAILODDS_TEST_KEY=${{ secrets.MAILODDS_TEST_KEY }} smoke
